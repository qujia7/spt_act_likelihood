likelihood:
  act_dr6_spt_lenslike.Omega_mh3:

  act_dr6_spt_lenslike.ACTDR6LensLike:
    mock: false
    nsims_act: 792.0
    nsims_planck: 400.0
    no_like_corrections: True
    lens_only: true
    trim_lmax: 2998
    variant: actplanckspt3g_extended
    apply_hartlap: true
    limber: false
    nz: 100
    kmax: 10
    scale_cov: null
    type: []
    speed: -1
    stop_at_error: true
    version: null
    lmax: 4000
    input_params: []
    output_params: []
params:
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}

  logA:
    latex: ln10^{10}A_s
    prior:
      max: 4
      min: 2
    proposal: 0.12892144
    # drop: true
    ref:
      dist: norm
      loc: 2.9939341
      scale: 0.12892144
  As:
    derived: true
    latex: A_\mathrm{s}
  n_s:
    latex: n_\mathrm{s}
    prior:
      dist: norm
      loc: 0.96
      scale: 0.02
    proposal: 0.002
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  S825:
    derived: 'lambda sigma8, omegam: sigma8*(omegam/0.3)**0.25'
    latex: \sigma_8 (\Omega_\mathrm{m}/0.3)^{0.25}
  S85:
    derived: 'lambda sigma8, omegam: sigma8*(omegam/0.3)**0.5'
    latex: \sigma_8 (\Omega_\mathrm{m}/0.3)^{0.5}
  sigma8:
    latex: \sigma_8
    derived: true

  YHe:
    latex: Y_\mathrm{P}
    derived: true

  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
    derived: true
  mnu:
    value: 0.06

  omega_b:
    latex: \Omega_\mathrm{b} h^2
    prior:
      dist: norm
      loc: 0.02233
      scale: 0.0005
    proposal: 0.0001
    ref:
      dist: norm
      loc: 0.0224
      scale: 0.0001
    renames:
    - omegabh2
  omega_cdm:
    latex: \Omega_\mathrm{c} h^2
    prior:
      max: 0.99
      min: 0.005
    proposal: 0.0005
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001

  omegam:
    latex: \Omega_\mathrm{m}
    derived: true
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  rdrag:
    latex: r_\mathrm{drag}
    derived: true
  zrei:
    latex: z_\mathrm{re}
    derived: true
  H0:
    latex: H_0
    prior:
      max: 100.0
      min: 40.0
    proposal: 2.0
    ref:
      dist: norm
      loc: 69.351243
      scale: 2.0
  tau_reio: 0.055



